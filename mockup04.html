<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>mockup04</title>
    <link rel="stylesheet" href="mockup04.css">
  </head>
  <body>
    <nav>
      <a>Home</a>
      <a>Lists</a>
      <a>About</a>
      <a>Blogs</a>
    </nav>
    <h1>Your Information:</h1>
    <table>
      <tr>
        <td class="label">Name</td>
        <td><textarea rows="1"></textarea></td>
      </tr>
      <tr>
        <td class="label">Email:</td>
        <td><textarea rows="1"></textarea></td>
      </tr>
      <tr>
        <td class="label">Phone:</td>
        <td><textarea rows="1"></textarea></td>
      </tr>
      <tr>
        <td><input type="checkbox" name="FromCO" value="y"></td>
        <td class="label">From Colorado</td>
        <td><input type="checkbox" name="NotCO" value="n"></td>
        <td class="label">Not From Colorado</td>
      </tr>
    </table>
    <button type="button">Submit</button>
  </body>
</html>
